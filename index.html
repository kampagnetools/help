<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hjælpeværktøj</title>
<script src="https://cdn.jsdelivr.net/npm/alpinejs@3.15.0/dist/cdn.min.js" defer></script>
<link rel="stylesheet" href="style.css">
<script src="app.js" defer></script>
</head>
<body class="dark-theme" x-data="dashboardApp()">

<div class="theme-switch">
  <label class="switch">
    <input type="checkbox" checked @change="document.body.classList.toggle('dark-theme', $event.target.checked)">
    <span class="slider"></span>
  </label>
</div>

<div class="app">
<h2>Hjælpeværktøj</h2>

<div id="nav-container"></div>

<div id="utm-builder-container" x-show="activeApp==='utm'"></div>
<div id="sms-counter-container" x-show="activeApp==='sms'"></div>
<div id="utm-extractor-container" x-show="activeApp==='utm_extractor'"></div>
</div>

<script>
const loadComponent = async (id, url) => {
  const html = await fetch(url).then(res => res.text());
  document.getElementById(id).innerHTML = html;
};

loadComponent('nav-container', 'components/nav.html');
loadComponent('utm-builder-container', 'components/utm-builder.html');
loadComponent('sms-counter-container', 'components/sms-counter.html');
loadComponent('utm-extractor-container', 'components/utm-extractor.html');
</script>

</body>
</html>
